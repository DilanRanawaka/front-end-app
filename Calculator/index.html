<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        Calculator
    </div>

<div class="switch">
    
    <label for="checkbox" class="theme-switch">
        <input type="checkbox" id="checkbox"/>
        <div class="slider round">
        </div>
    </label>

    <label id="label">DARK MODE:OFF</label>
</div>

    <div class="calculator">
        <header>
            <label id="previous"></label>
            <div id="current">
                <div id="current-value">0</div>
            </div>
        </header>
        <hr style="width: 100%;">
        <div id="keys">
            <button class="operators" >/</button>
            <button class="operators" id="clear">C</button>
            <button class="operators" id="plus-minus">+/-</button>
            <button class="operators" id="all_clear">AC</button>

            
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">*</button>

            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">-</button>

            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">+</button>

            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="operators equal">=</button>
            
        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
